<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Library</h1>
        </header>
        <hr>
        <div class="formDiv">
            <h2>Add a book</h2>
            <form id="form" onsubmit="return false">
                <div id="authorDiv">
                    <label for="author">Author</label>
                    <input type="text" id="author" autocomplete="off">
                </div>
                <div id="titleDiv">
                    <label for="title">Title</label>
                    <input type="text" id="title" autocomplete="off">
                </div>
                <div id="pagesDiv">
                    <label for="pages">No. of pages</label>
                    <input type="number" id="pages" autocomplete="off">
                </div>
                <div id="statusDiv">
                    <label for="haveRead">Status</label>
                    <input type="radio" id="read" name="status" value="read">
                    <label for="male">Read</label>
                    <input type="radio" id="unread" name="status" value="unread">
                    <label for="female">Unread</label>
                </div>
                <button type="submit" id="submit">Add Book</button>
            </form>
        </div> <!-- .formDiv -->
        <hr>
        <div id="content">
            
        </div> <!-- #content -->
    </div> <!-- .container -->
    <script src="script.js"></script>
</body>
</html>
